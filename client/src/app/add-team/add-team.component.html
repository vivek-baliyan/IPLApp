<main>
    <div class="row g-5">
        <div class="col-md-1 col-lg-1">
            <a routerLink="/teams">Back</a>
        </div>
        <div class="col-md-4 col-lg-3" *ngIf="isEditMode">
            <app-photo-editor [team]="team"></app-photo-editor>
        </div>
        <div class="col-md-7 col-lg-8 mx-auto">
            <h4 class="mb-3">{{isEditMode ? "Edit" : "Add"}} Team</h4>
            <form [formGroup]="addTeamForm" (ngSubmit)="addTeamForm.valid && isEditMode ? updateTeam() : saveTeam()">
                <div class="row g-3">
                    <div class="col-sm-8">
                        <label class="form-label">Team Name</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["teamName"]' [label]='"Team Name"'>
                        </app-text-inputs>
                    </div>
                    <div class="col-sm-4">
                        <label class="form-label">Short name</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["shortName"]' [label]='"Short Name"'>
                        </app-text-inputs>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Owner</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["owner"]' [label]='"Owner"'>
                        </app-text-inputs>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Venue</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["venue"]' [label]='"Venue"'>
                        </app-text-inputs>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Coach</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["coach"]' [label]='"Coach"'>
                        </app-text-inputs>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Captain</label>
                        <app-text-inputs [formControl]='addTeamForm.controls["captain"]' [label]='"Captain"'>
                        </app-text-inputs>
                    </div>

                    <!-- <div class="col-md-5">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" required="">
                            <option value="">Choose...</option>
                            <option>United States</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div> -->
                </div>
                <!-- <hr class="my-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-address">
                    <label class="form-check-label" for="same-address">Shipping address is the same as my billing
                        address</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info">Save this information for next time</label>
                </div> -->
                <hr class="my-4">
                <button class="btn btn-primary btn-lg" type="submit">{{isEditMode ? "Update" : "Save"}}</button>
                <button class="btn btn-danger btn-lg" type="button" (click)="deleteTeam(team.id)" *ngIf="isEditMode">Delete</button>
            </form>
        </div>
    </div>
</main>
